<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <style>
       
   td{
    background-color: silver;
    padding: 10px;
    border-radius: 500%;
    text-align: center;
   }
  .one{
    border-radius: 0%;
    padding: 0%;
    
  }
  table{
    background-color: black;
    position: relative;
    top: 0%;
  }
  .cal{
   
   margin-top: 15%;
   margin-left: 45%;
  }
  table{
    width: 200px;
  }

  @media screen and (min-width:100px) and (max-width:20px) {

    table{
        margin-top: 10px;
        margin-right: 0px;
        display: flex;

    }
  } 
    </style>
</head>
<body>
    <div class="cal">
        <table>
            <tr>
                <td class="one" colspan="4">
                    <input style="background-color: white;" type="text" size="22px" value="221+188"> 
                </td>
            </tr>
            <tr>
                <td>AC</td>
                <td>+/-</td>
                <td>%</td>
                <td>C</td>
            </tr>
            <tr>
                <td>7</td>
                <td style="color: red;">8</td>
                <td>9</td>
                <td>X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>=</td>
                <td>/</td>
            </tr>
        </table>
    </div>
</body>
</html>
